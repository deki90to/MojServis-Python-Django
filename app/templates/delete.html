{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<center>
			<h4 id="deleting"> Potvrdi Brisanje </h4>
			<br>
			<button class="btn btn-danger btn-lg" onclick="changeText()"> OK </button>
		</center>
	</form>

	<script>
		function changeText(){
			var deleting = document.getElementById('deleting');
			deleting.style.color = 'red';
			deleting.innerHTML = 'OBRISANO';

		}
	</script>

{% endif %}
{% endblock %}
