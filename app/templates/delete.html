{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<center>
			<h4 id="deleting"> Potvrdi Brisanje </h4>
			<br>
			<!-- <input type="submit" value="Obrisi" name="" class="btn btn-danger btn-lg"> -->
			<button class="btn btn-danger btn-lg" onclick="changeText()"> Potvrdi </button>
		</center>
	</form>

	<script>
		function changeText(){
			var deleting = document.getElementById('deleting');
			deleting.innerHTML = 'Deleted';
		}
	</script>

{% endif %}
{% endblock %}
